<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice merge table</title>
</head>
<body>
    <table border="1" >
        <caption>restaurent menu</caption>
        <tr>
            <th rowspan="2">meal type</th>
            <th rowspan="2">item</th>
            <th rowspan="2">price </th>
         <tr>
             <th>half</th>
            <th>full</th>
        </tr>
        
        <tr>
            <td rowspan="2">breakfast</td>
            <td>omlatte</td>
            <td>80</td>
            <td>120</td>
        </tr>
        <tr>
            <td>paratha</td>
            <td>50</td>
            <td>90</td>
        </tr>
        <tr>
            <td rowspan="2">lunch</td>
            <td>chicken biryani</td>
            <td>150</td>
            <td>250</td>
        </tr>
        <tr>
            <td>veg pulao</td>
            <td>120</td>
            <td>200</td>
        </tr>
        <tr>
            <td rowspan="2">dinner</td>
            <td>BBQ platter</td>
            <td>250</td>
            <td>400</td>
        </tr>
        <tr>
            <td>karhai</td>
            <td>200</td>
            <td>350</td>
        </tr>

    </table>

</body>
</html>
